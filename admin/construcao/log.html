<html>
<head>
<title>Dynamically add input field using jquery</title>
<style>
.container1 input[type=text] {
padding:5px 0px;
margin:5px 5px 5px 0px;
}


.add_form_field
{
    background-color: #1c97f3;
    border: none;
    color: white;
    padding: 8px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border:1px solid #186dad;

}

.del_form_field
{
    background-color: #fd1200;
    border: none;
    color: white;
    padding: 8px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border:1px solid #186dad;

}


input{
    border: 1px solid #1c97f3;
    width: 260px;
    height: 40px;
    margin-bottom:14px;
}

.final{
    background-color: #1c97f3;
    border: none;
    color: white;
    padding: 5px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;

}
</style>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function() {
    var max_fields      = 30;
    var wrapper         = $(".container1"); 
    var add_button      = $(".add_form_field"); 
    var del_button      = $(".del_form_field");
    var elem_id;
    var member_now      = '';
    var x = 0; 

    $(add_button).click(function(e){ 
        e.preventDefault();
        if(x < max_fields){ 
            x++;
            $(wrapper).append('<div class="member'+x+'">Here the name<br><input type="text" name="nome'+x+'" id="nome'+x+'"/><br>Here the name of the variable<br><input type="text" name="variavel'+x+'" id="variavel'+x+'"/></div>');
        }
	else{
		alert('You Reached the limits entrou aqui');
	}
    });
    $(del_button).click(function(e){
    	e.preventDefault();
    	if(x > 0){
                member_now = '.member'+x; //removendo a classe
                $(member_now).remove();
                x--;
	}
                else
                {
                alert('You Reached the limits')
                }
    });

});

function validateForm(){
        var member_name = 'dispositivo';
        var input_form = document.forms["myform"][member_name];
	if (input_form.value == ""){
		alert("Name must be filled out");
		return false;
	}
        var aux_x = 0;
        total = document.forms["myform"].length - 5;
	while(aux_x < total){
                member_name = 'nome'+aux_x;
                input_form = document.forms["myform"][member_name];
                if (input_form.value == ""){
                        alert("Name must be filled out");
                        input_form.focus();
                        return false;
                }
                member_name = 'variavel'+aux_x;
                input_form = document.forms["myform"][member_name];
                if (input_form.value == ""){
                        alert("Name must be filled out");
                        input_form.focus();
                        return false;
                }
                aux_x++;
        }
        return true;
}

</script>
</head>
<body>
<form method="post" attribute="post" action="disp_form.php" name="myform" enctype="multipart/form-data" onsubmit="return validateForm()">
<div class="nome_dispositivo">
	<div>O nome do dispositivo eh:<br><input type="text" name="dispositivo"></div>
</div>
<div class="container1">
    <button class="add_form_field">Add New Field &nbsp; <span style="font-size:16px; font-weight:bold;">+ </span></button>
    <button class="del_form_field">Del New Field &nbsp; <span style="font-size:16px; font-weight:bold;">- </span></button>
    <div class="member0'">Here the name<br><input type="text" name="nome0" id="nome0"/><br>Here the name of the variable<br><input type="text" name="variavel0" id="variavel0"/></div>
</div>
<div> <input type = "file" name="upfile" id = "upfile" </div> <br/>
<button class="final" type="submit" name="answer" id="answer" value="answer">Tomara que pegue</br>
</form>
</body>
</html>
