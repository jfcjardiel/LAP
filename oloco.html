<html>
<head>
<script>
  var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("teste").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "professors/teste.php", true);
  xhttp.send();
</script>
</head>
<body>
<div id="teste">
</div>
</body>
</html>
